<!DOCTYPE html>
<html lang="fr">
<head>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <title>Ohmyfood</title>
   <link rel="stylesheet" type="text/css" href="/sass/style.css">
</head>
<body class="margin-reset">
   <div class="main-container">
      <header class="header center">
         <i class="fa-solid fa-arrow-left header__return"></i>
         <img class="header__logo" src="images/logo/ohmyfood.png" alt="Logo">
      </header>
      <section class="location-introduction">
         <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
         </div>
         <div class="introduction center">
            <h1 class="introduction__title title margin-reset">Réservez le menu qui vous convient</h1>
            <p class="introduction__content">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="introduction__button">Explorer nos restaurants</button>
         </div>
      </section>
      <section>
         <h1 class="title">Fonctionnement</h1>
      </section>
   </div>
</body>
</html>
